# from https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
# FIXME: enable dist-mode
matrix:
    include:
        - name: "Linux-Py3"
          os: linux
          env:
            - MINICONDA=Miniconda3-latest-Linux-x86_64.sh
        - name: "OsX-Py3"
          os: osx
          osx_image: xcode8
          compiler:
            - gcc
          env:
            - MATRIX_EVAL="brew install gcc@7; CC=gcc-7 ; CXX=g++-7"
            - MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh
            - MACOSX_DEPLOYMENT_TARGET=10.9

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - wget https://repo.continuum.io/miniconda/$MINICONDA -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -y -n CB python=3.7 conda-build
  - conda activate CB
  # Useful for debugging any issues with conda
  - conda info -a
  - gcc -v
  - g++ -v

script:
  - conda activate CB
  - conda build -c intel -c conda-forge --numpy=1.17 --output-folder ./ conda-recipe
